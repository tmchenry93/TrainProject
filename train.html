<!DOCTYPE html>
<html>
<head>
	<title></title>
	<!-- css and bootstraps -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="train.css" />

	<!-- moment javascript -->
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
	
<body>

	<div class="row major">
		<div class="col-md-2">
		</div>
		<div class="col-md-8 stylebox header title">
			 <h1>Train Schedule</h1>
		</div>
		<div class="col-md-2">
		</div>
	</div>

	<div class="row major">
		<div class="col-md-2">
		</div>
		<div class="col-md-8 stylebox">
			<div class="row header">
				<h1>Current Train Schedule</h1>
			</div>
			<div class="row inside">
				<table id="current" class="table table-striped">
					<thead>
						<td>
							Train Name
						</td>
						<td>
							Destination
						</td>
						<td>
							Frequency (min)
						</td>
						<td>
							Next Arrival
						</td>
						<td>
							Minutes Away
						</td>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div>
		</div>
		<div class="col-md-2">
		</div>
	</div>

	<div class="row major">
		<div class="col-md-2">
		</div>
		<div class="col-md-8 stylebox">
			<div class="row header">
				<h1>Add Train</h1>
			</div>

			<div class="row">
				<form>
					<div class="form-group">
					<label>Train Name</label> 
					<input class="form-control" id="trainName" type="text">
					</div>

					<div class="form-group">
					<label>Destination</label>
					<input class="form-control" id="destination" type="text">
					</div>
					
					<div class="form-group">
					<label>First Train Time (HH:mm - military time)</label>
					<input class="form-control" id="firstTime" type="text">
					</div>

					<div class="form-group">
					<label>Frequency (minutes)</label> 
					<input class="form-control" id="frequency" type="text">
					</div> 
					
					<input class="btn btn-default" id="button" type="submit" value="Submit">
				</form>
			</div>
		</div>
		<div class="col-md-2">
		</div>
	</div>
	<!-- javascript, jquery and firebase -->
	<script src="https://code.jquery.com/jquery-3.1.1.js"></script>
	<script src="https://www.gstatic.com/firebasejs/3.7.5/firebase.js"></script>
	<script src="train.js"></script>
</body>
</html>
